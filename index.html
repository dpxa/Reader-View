<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reader View - Demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <meta name="description" content="Reader View single page demo" />
  </head>
  <body class="app-background">
    <main class="container" role="main">
      <header class="header">
        <h1 class="title">Reader View</h1>
        <div class="controls">
          <button id="themeToggle" class="btn btn-secondary">
            Toggle Dark
          </button>
        </div>
      </header>

      <section class="card">
        <h2>Open PDF</h2>
        <p>Select a PDF file to view in the reader.</p>
        <div class="row">
          <input type="file" id="pdfInput" accept=".pdf" class="file-input" />
          <button id="loadPdf" class="btn btn-primary">Load PDF</button>
        </div>
      </section>

      <section class="card pdf-viewer" id="pdfViewer" style="display: none">
        <div class="pdf-controls">
          <button id="prevPage" class="btn btn-secondary">Previous</button>
          <span id="pageInfo" class="page-info">Page 1 of 1</span>
          <input
            type="number"
            id="pageInput"
            class="page-input"
            min="1"
            placeholder="Page"
          />
          <button id="goToPage" class="btn btn-secondary">Go</button>
          <button id="nextPage" class="btn btn-secondary">Next</button>
          <button id="bookmarkBtn" class="bookmark-btn">Bookmark Page</button>
        </div>
        <canvas id="pdfCanvas" class="pdf-canvas"></canvas>

        <div class="pdf-controls-bottom">
          <button id="prevPageBottom" class="btn btn-secondary">
            Previous
          </button>
          <span id="pageInfoBottom" class="page-info">Page 1 of 1</span>
          <button id="nextPageBottom" class="btn btn-secondary">Next</button>
        </div>

        <div
          class="bookmarks-section"
          id="bookmarksSection"
          style="display: none"
        >
          <div class="bookmarks-header">
            <h3>Bookmarks</h3>
            <div class="bookmarks-actions">
              <button id="exportBookmarks" class="btn-export">Export</button>
              <button class="btn-import">
                Import
                <input
                  type="file"
                  id="importBookmarks"
                  accept=".json"
                  class="import-file-input"
                />
              </button>
            </div>
          </div>
          <div class="bookmarks-list" id="bookmarksList"></div>
        </div>
      </section>

      <footer class="muted">
        <small>Local-only demo â€¢ PDFs processed in browser only</small>
      </footer>
    </main>

    <script src="./src/theme.js" defer></script>
    <script src="./src/bookmarks.js" defer></script>
    <script src="./src/pdfViewer.js" defer></script>
    <script src="./src/script.js" defer></script>
  </body>
</html>
